{% extends 'layout.html' %} {% block title %} Account list/creation {% endblock %} {% block content %}
<form action="/account/create" method="POST">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="agency">Bank Agency</label>
                <input type="text" name="agency" class="form-control required" id="agency" placeholder="1234">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="number">Account Number</label>
                <input type="text" name="number" class="form-control required" id="number" placeholder="1234567">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label for="balance">Account Balance</label>
                <input type="text" name="balance" class="form-control required" id="balance" placeholder="$ 12.98">
            </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
                <label>&nbsp;</label>
                <button type="submit" class="btn btn-default btn-block">Create</button>
            </div>
        </div>
    </div>
</form>
<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Agency</th>
            <th>Number</th>
            <th>Balance</th>
        </tr>
    </thead>
    <tbody>{% for account in accounts %}
        <tr>
            <td>{{account.id}}</td>
            <td>{{account.agency}}</td>
            <td>{{account.number}}</td>
            <td>${{account.balance}}</td>
        </tr>
        {% endfor %}</tbody>
</table>
{% endblock %}
